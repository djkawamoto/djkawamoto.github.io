<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>GramCracker</title>
    <meta name="Everything to grams" content="Volume to mass in grams conversion tool">
    <meta name="Daniel Kawamoto" content="danielkawamoto.com">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- Save for future updates and incorporating more bootstrap -->
    <!-- Latest compiled JavaScript -->
    <!-- <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script> -->
    <script src="js/scripts.js"></script>
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>
    <div class="header">
        <h1 class="page-title">GramCracker</h1>
    </div>

    <label for="ingredient" class="col-xs-6 col-md-2">Ingredient</label>
    <select value="Ingredient" class="col-xs-6 col-md-2" id="ingredient" onchange="selectIngredient()">
        <option value="(Select Ingredient)" selected="selected" disabled="disabled">(Select Ingredient)</option>
        <option value="Creme Fraiche">Creme Fraiche</option>
        <option value="Heavy Cream">Heavy Cream</option>
        <option value="Milk">Milk</option>
        <option value="Sugar">Sugar</option>
        <option value="Brown Sugar">Brown Sugar</option>
        <option value="Powdered Sugar" onselect="ingredient()">Powdered Sugar</option>
        <option value="Honey">Honey</option>
        <option value="Molasses">Molasses</option>
        <option value="Kosher Salt">Kosher Salt</option>
        <option value="Cocoa Powder">Cocoa Powder</option>
    </select>

    <label for="quantity" class="col-xs-6 col-md-2">Quantity (in cups)</label>
    <input class="col-xs-6 col-md-2" id="quantity" onblur="quantityInput()"></input>

    <!-- <div id="results" class="col-md-12"> -->
        <label for="result" class="col-xs-6 col-md-2"><span id="quantity-label" class="result-label">#</span>cups <span id="ingredient-label" class="result-label">(of ingredient)</span> in grams:</label>
        <input id="result" class="col-xs-6 col-md-2" disabled/>
    <!-- </div> -->
    <button id="get-mass" onclick="calcGrams()">Give me mass!</button>

    <footer class="footer">
        <h4>Thanks for using GramCracker! To learn more about me, go to <a href="http://www.danielkawamoto.com">danielkawamoto.com</a></h4>
        <p>Questions or comments? Send an email to <a href="mailto:djkawamoto@gmail.com?Subject=Hello%20from%20the%20GramCracker%20app%20contact%20form" target="_top">djkawamoto@gmail.com</a>.</p>
        <p>You can also <a href="mailto:djkawamoto@gmail.com?subject=New%20Ingredient%20Submission&body=Ingredient%20Name:%20%0D%0AIngredient%20Mass%20in%20Grams:%20">submit a new ingredient</a> or <a href="mailto:djkawamoto@gmail.com?subject=Suggest%20a%20Change">suggest a change</a>.</p>
    </footer>

</body>

</html>
